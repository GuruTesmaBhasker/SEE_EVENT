<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEE EVENT Splash Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Apply Poppins font to the entire body */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FAF9F6; /* Consistent background color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 0; /* Remove padding for full-screen experience */
            box-sizing: border-box; /* Include padding in element's total width and height */
            overflow: hidden; /* Prevent scrolling if content slightly overflows */
        }

        .main-container {
            width: 100vw;
            height: 100vh;
            background-color: #FAF9F6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        /* Custom spinner for visual representation of a loader */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3); /* Light grey border for the loader track */
            border-top: 4px solid #D66D4B; /* Accent color for the spinning part */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive text and logo sizing */
        .text-6xl-responsive {
            font-size: clamp(2.5rem, 8vw, 4rem); /* Responsive title size */
        }
        .text-lg-responsive {
            font-size: clamp(0.9rem, 3vw, 1.25rem); /* Responsive tagline size */
        }
        .logo-size-responsive {
            width: clamp(60px, 20vw, 120px); /* Responsive logo size */
            height: clamp(60px, 20vw, 120px);
        }

        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .text-6xl-responsive {
                font-size: clamp(2rem, 12vw, 3rem);
            }
            .text-lg-responsive {
                font-size: clamp(0.9rem, 4vw, 1.1rem);
            }
            .logo-size-responsive {
                width: clamp(70px, 25vw, 100px);
                height: clamp(70px, 25vw, 100px);
            }
            
            /* Adjust spacing for mobile */
            .main-content {
                padding: 2rem 1rem;
            }
        }

        /* Tablet adjustments */
        @media (min-width: 481px) and (max-width: 1024px) {
            .text-6xl-responsive {
                font-size: clamp(2.8rem, 6vw, 3.5rem);
            }
            .logo-size-responsive {
                width: clamp(80px, 15vw, 110px);
                height: clamp(80px, 15vw, 110px);
            }
        }

        /* Desktop adjustments */
        @media (min-width: 1025px) {
            .text-6xl-responsive {
                font-size: clamp(3rem, 5vw, 4rem);
            }
            .text-lg-responsive {
                font-size: clamp(1rem, 2vw, 1.25rem);
            }
            .logo-size-responsive {
                width: clamp(100px, 12vw, 140px);
                height: clamp(100px, 12vw, 140px);
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Main container for the splash screen content -->
        <div class="flex flex-col items-center justify-center h-full w-full p-4 main-content">
            <!-- App Logo (Placeholder Image) -->
            <img
                src="https://placehold.co/120x120/E2E8F0/A0AEC0?text=Logo"
                alt="App Logo"
                class="logo-size-responsive rounded-3xl mb-8"
            />

            <!-- App Name ("SeeEvent") with color split -->
            <div class="flex items-center mb-4">
                <h1 class="text-6xl-responsive font-extrabold" style="color: #D66D4B;">SEE</h1>
                <h1 class="text-6xl-responsive font-extrabold ml-2" style="color: #3b3b3b;">EVENT</h1>
            </div>

            <!-- Short tagline -->
            <p class="text-lg-responsive text-gray-600 px-4 mb-12 text-center">
                Your Gateway to College Events
            </p>

            <!-- Loader or Progress Bar -->
            <div class="loader"></div>
        </div>
    </div>

    <!-- JavaScript for navigation -->
    <script>
        // Auto-redirect after 2 seconds
        setTimeout(function() {
            window.location.href = "../On Boarding/On boarding 1.html";
        }, 2000); // 2 seconds delay
    </script>
</body>
</html>
