<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEE EVENT Splash Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Apply Poppins font to the entire body */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FAF9F6; /* Consistent background color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 20px; /* Some padding around the content */
            box-sizing: border-box; /* Include padding in element's total width and height */
            overflow: hidden; /* Prevent scrolling if content slightly overflows */
        }

        .phone-frame {
            width: 375px; /* Standard mobile width */
            height: 812px; /* Standard mobile height */
            background-color: #FAF9F6; /* Match body background for consistency */
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .notch {
            width: 150px;
            height: 30px;
            background-color: #000;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 12px;
            color: #000;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 5;
        }
        .status-bar .time {
            font-weight: 600;
        }
        .status-bar .icons {
            display: flex;
            gap: 5px;
        }

        /* Custom spinner for visual representation of a loader */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3); /* Light grey border for the loader track */
            border-top: 4px solid #D66D4B; /* Accent color for the spinning part */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Ensure responsive text sizes using rem or responsive Tailwind classes */
        .text-6xl-responsive {
            font-size: clamp(3rem, 10vw, 4rem); /* Min 3rem, max 4rem, fluid up to 10vw */
        }
        .text-lg-responsive {
            font-size: clamp(1rem, 4vw, 1.25rem); /* Min 1rem, max 1.25rem, fluid up to 4vw */
        }
        .logo-size-responsive {
            width: clamp(80px, 25vw, 120px); /* Min 80px, max 120px, fluid up to 25vw */
            height: clamp(80px, 25vw, 120px);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="notch"></div>
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="icons">
                <span>ðŸ“¶</span>
                <span>ðŸ”‹</span>
            </div>
        </div>

        <!-- Main container for the splash screen content -->
        <div class="flex flex-col items-center justify-center h-full w-full p-4">
            <!-- App Logo (Placeholder Image) -->
            <img
                src="https://placehold.co/120x120/E2E8F0/A0AEC0?text=Logo"
                alt="App Logo"
                class="logo-size-responsive rounded-3xl mb-8"
            />

            <!-- App Name ("SeeEvent") with color split -->
            <div class="flex items-center mb-4">
                <h1 class="text-6xl-responsive font-extrabold" style="color: #D66D4B;">SEE</h1>
                <h1 class="text-6xl-responsive font-extrabold ml-2" style="color: #3b3b3b;">EVENT</h1>
            </div>

            <!-- Short tagline -->
            <p class="text-lg-responsive text-gray-600 px-4 mb-12">
                Your Gateway to College Events
            </p>

            <!-- Loader or Progress Bar (optional) -->
            <div class="loader"></div>
        </div>
    </div>
</body>
</html>
