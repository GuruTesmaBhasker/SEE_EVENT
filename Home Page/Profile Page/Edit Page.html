<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEE EVENT Edit Profile Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FAF9F6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .phone-frame {
            width: 375px; /* Standard mobile width */
            height: 812px; /* Standard mobile height */
            background-color: #fff;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .notch {
            width: 150px;
            height: 30px;
            background-color: #000;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 12px;
            color: #000;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 5;
        }
        .status-bar .time {
            font-weight: 600;
        }
        .status-bar .icons {
            display: flex;
            gap: 5px;
        }
        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E2E8F0;
            border-radius: 12px;
            font-size: 16px;
            color: #3B3B3B;
            background-color: #F8FAFC;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #D66D4B;
            box-shadow: 0 0 0 2px rgba(214, 109, 75, 0.2);
        }
        .save-button {
            background-color: #D66D4B;
            color: #fff;
            padding: 12px 20px;
            border-radius: 16px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .save-button:hover {
            background-color: #C06040;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="phone-frame">
        <div class="notch"></div>
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="icons">
                <span>ðŸ“¶</span>
                <span>ðŸ”‹</span>
            </div>
        </div>

        <!-- Edit Profile Content -->
        <div class="flex flex-col flex-grow overflow-y-auto p-6">
            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <button class="p-2 rounded-full bg-[#F5E7E2] text-[#D66D4B] shadow-sm" onclick="console.log('Back to Profile Page');">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <h1 class="text-2xl font-bold text-gray-800">Edit Profile</h1>
                <div class="w-6"></div> <!-- Placeholder for alignment -->
            </div>

            <!-- Profile Picture Section -->
            <div class="flex flex-col items-center mb-8">
                <div class="relative">
                    <img src="https://placehold.co/120x120/E2E8F0/A0AEC0?text=JD" alt="Profile Picture" class="w-32 h-32 rounded-full object-cover border-4 border-white shadow-lg">
                    <button class="absolute bottom-0 right-0 p-2 bg-[#D66D4B] text-white rounded-full shadow-md hover:bg-[#C06040]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>
                <p class="text-gray-600 text-sm mt-2">Tap to change profile picture</p>
            </div>

            <!-- Profile Details Form -->
            <div class="flex-grow">
                <div class="mb-4">
                    <label for="full-name" class="block text-gray-700 text-sm font-medium mb-2">Full Name</label>
                    <input type="text" id="full-name" value="John Doe" class="input-field">
                </div>

                <div class="mb-4">
                    <label for="email-address" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                    <input type="email" id="email-address" value="john.doe@example.com" class="input-field" disabled>
                    <p class="text-xs text-gray-500 mt-1">Email cannot be changed</p>
                </div>

                <div class="mb-4">
                    <label for="college-name" class="block text-gray-700 text-sm font-medium mb-2">College Name</label>
                    <input type="text" id="college-name" value="Tech Innovators College" class="input-field">
                </div>

                <div class="mb-4">
                    <label for="bio" class="block text-gray-700 text-sm font-medium mb-2">Bio (Optional)</label>
                    <textarea id="bio" rows="3" placeholder="Tell us about yourself..." class="input-field">Passionate about technology and innovation.</textarea>
                </div>

                <div class="mb-6">
                    <label for="phone-number" class="block text-gray-700 text-sm font-medium mb-2">Phone Number (Optional)</label>
                    <input type="tel" id="phone-number" placeholder="+91 98765 43210" class="input-field">
                </div>
            </div>

            <!-- Save Changes Button -->
            <div class="sticky bottom-0 w-full p-6 bg-white shadow-lg rounded-t-2xl">
                <button class="w-full save-button" onclick="console.log('Profile Changes Saved');">
                    Save Changes
                </button>
            </div>
        </div>
    </div>
</body>
</html>
