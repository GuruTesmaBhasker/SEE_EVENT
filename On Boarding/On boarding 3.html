<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEE EVENT Onboarding 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FAF9F6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background-color: #fff;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .notch {
            width: 150px;
            height: 30px;
            background-color: #000;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 12px;
            color: #000;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 5;
        }
        .status-bar .time {
            font-weight: 600;
        }
        .status-bar .icons {
            display: flex;
            gap: 5px;
        }
        .onboarding-image {
            width: 80%;
            height: auto;
            max-height: 300px;
            object-fit: contain;
            margin-bottom: 32px;
        }
        .dot-indicator {
            width: 8px;
            height: 8px;
            background-color: #E2E8F0;
            border-radius: 50%;
            margin: 0 4px;
        }
        .dot-indicator.active {
            background-color: #D66D4B;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="phone-frame">
        <div class="notch"></div>
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="icons">
                <span>ðŸ“¶</span>
                <span>ðŸ”‹</span>
            </div>
        </div>

        <!-- Onboarding Content -->
        <div class="flex flex-col items-center justify-between h-full w-full p-8 pt-20">
            <div class="flex flex-col items-center flex-grow justify-center">
                <img src="https://placehold.co/300x250/F5E7E2/D66D4B?text=Manage+Events" alt="Manage Events" class="onboarding-image rounded-xl">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Organize & Promote Your Events</h2>
                <p class="text-base text-gray-600 text-center px-4">
                    College management can easily upload, manage, and promote their events to a wider audience.
                </p>
            </div>

            <div class="flex items-center mb-8">
                <div class="dot-indicator"></div>
                <div class="dot-indicator"></div>
                <div class="dot-indicator active"></div>
            </div>

            <button class="w-full py-3 rounded-xl text-white font-semibold shadow-md transition-colors duration-200 hover:bg-[#C06040]" style="background-color: #D66D4B;">
                Get Started
            </button>
            <button class="w-full py-3 mt-4 rounded-xl text-gray-600 font-semibold transition-colors duration-200 hover:text-gray-800">
                Skip
            </button>
        </div>
    </div>
</body>
</html>
