<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEE EVENT Sign Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FAF9F6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background-color: #fff;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .notch {
            width: 150px;
            height: 30px;
            background-color: #000;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 12px;
            color: #000;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 5;
        }
        .status-bar .time {
            font-weight: 600;
        }
        .status-bar .icons {
            display: flex;
            gap: 5px;
        }
        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E2E8F0;
            border-radius: 12px;
            font-size: 16px;
            color: #3B3B3B;
            background-color: #F8FAFC;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #D66D4B;
            box-shadow: 0 0 0 2px rgba(214, 109, 75, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="phone-frame">
        <div class="notch"></div>
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="icons">
                <span>ðŸ“¶</span>
                <span>ðŸ”‹</span>
            </div>
        </div>

        <!-- Sign Up Content -->
        <div class="flex flex-col justify-between h-full w-full p-8 pt-20">
            <div>
                <div class="flex items-center mb-10 justify-center">
                    <h1 class="text-4xl font-extrabold" style="color: #D66D4B;">SEE</h1>
                    <h1 class="text-4xl font-extrabold ml-2" style="color: #3B3B3B;">EVENT</h1>
                </div>

                <h2 class="text-2xl font-bold text-gray-800 mb-8 text-center">Create Your Account</h2>

                <div class="mb-4">
                    <label for="fullname" class="block text-gray-700 text-sm font-medium mb-2">Full Name</label>
                    <input type="text" id="fullname" placeholder="John Doe" class="input-field">
                </div>

                <div class="mb-4">
                    <label for="signup-email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="signup-email" placeholder="you@example.com" class="input-field">
                </div>

                <div class="mb-4">
                    <label for="signup-password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="signup-password" placeholder="********" class="input-field">
                </div>

                <div class="mb-6">
                    <label for="confirm-password" class="block text-gray-700 text-sm font-medium mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="********" class="input-field">
                </div>

                <button class="w-full py-3 rounded-xl text-white font-semibold shadow-md transition-colors duration-200 hover:bg-[#C06040]" style="background-color: #D66D4B;">
                    Sign Up
                </button>

                <div class="text-center mt-6">
                    <p class="text-gray-600">Already have an account?</p>
                    <a href="#" class="font-semibold" style="color: #D66D4B;">Login</a>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        // Import Firebase functions
        import { auth } from "../firebase.js";
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

        // Add event listener to the Sign Up button
        document.querySelector("button").addEventListener("click", async function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById("fullname").value;
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Basic validation
            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            }

            try {
                // Create user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log("User created:", userCredential.user);
                alert("Account created successfully!");
                // Redirect to home page or login
                window.location.href = "../Home Page/Home page.html";
            } catch (error) {
                console.error("Error creating account:", error);
                alert("Error creating account: " + error.message);
            }
        });
    </script>
    <script type="module" src="./firebase.js"></script>
</body>
</html>
